version: "3"

services:
  next-app:
    container_name: next-app
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    restart: always
    ports:
      - 3003:3003
    networks:
      - my_network

networks:
  my_network:
    external: true
